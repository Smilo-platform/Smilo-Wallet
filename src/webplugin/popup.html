  </head>
  <body>
    <div class="img-container">
      <img alt="Smilo" src="../assets/imgs/smilo-logo.png" height="113px" width="400px"/>

    <div id="primary-nav-wrap">

      </ul>
    </div>

    <div class="safari-space">

    </div>

        <a target="_blank" href="https://twitter.com/SmiloPlatform">

        </a>
        
        <a target="_blank" href="https://www.linkedin.com/company/smilo-platform-bv/">

        </a>
        
        <a target="_blank" href="https://smiloplatform.reddit.com/">
          <img class="social-media-button" alt="reddit" src="../assets/imgs/social/reddit.png">
        </a>
