<ion-header>
    <ion-navbar>
        <ion-title>{{ 'qr-code-page.nav-bar-title' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p class="explanation-message">{{ 'qr-code-page.explanation-message' | translate }}</p>
    <div id="qr-code-field"></div>
    <div class="qr-code-info" *ngIf="paymentRequest">
        <p>{{ 'qr-code-page.address' | translate }}: <span>{{ paymentRequest.receiveAddress }}</span></p>
        <p>{{ 'qr-code-page.currency' | translate }}: <span>XSM</span></p>
        <p>{{ 'qr-code-page.amount' | translate }}: <span>{{ paymentRequest.amount }}</span></p>
        <button class="close-button" (click)="dismiss()" ion-button full>{{ 'qr-code-page.close' | translate }}</button>
    </div>
</ion-content>
