<smilo-nav-header title="landing.nav-bar-title"></smilo-nav-header>

<ion-content padding>
  <div class="logo-container">
    <img src="assets/imgs/smilo-logo-white.png">
  </div>

  <div class="slogan-container">
    {{ 'slogan' | translate }}
  </div>

  <div class="action-container">
    <button class="get-started-button" (click)="openNewWallet()">
      {{ 'landing.get_started' | translate }}
    </button>

    <button class="restore-backup-button" (click)="openRestoreBackup()">
      {{ 'landing.restore_from_backup' | translate }}
    </button>
  </div>
</ion-content>
