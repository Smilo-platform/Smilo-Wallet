<ion-content padding>
  <ion-icon class="settings-button" name="settings" (click)="openSettingsPage()"></ion-icon>

  <div class="logo-container">
    <img src="assets/imgs/smilo-logo-white.png" alt="smilo-logo-white">
  </div>

  <div class="slogan-container">
    {{ 'slogan' | translate }}
  </div>

  <div class="action-container">
    <button class="get-started-button" (click)="openNewWallet()">
      {{ 'landing.get_started' | translate }}
    </button>

    <button class="restore-backup-button" (click)="openRestoreBackup()">
      {{ 'landing.import_wallet' | translate }}
    </button>
  </div>
</ion-content>
