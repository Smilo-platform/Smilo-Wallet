<ion-header>
  <smilo-nav-header titleTranslationKey="import_wallet.nav-bar-title"></smilo-nav-header>
</ion-header>
  
<ion-content padding>
  <smilo-logo subTitleTranslationKey="import_wallet.title"></smilo-logo>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-9 col-md-6 col-lg-3 col-xl-2>
        <button ion-button full class="import-keystore-button" (click)="openImportKeystorePage()">
          {{ 'import_wallet.buttons.keystore' | translate }}
        </button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-9 col-md-6 col-lg-3 col-xl-2>
        <button ion-button full class="import-privatekey-button" (click)="openImportPrivatekeyPage()">
          {{ 'import_wallet.buttons.private_key' | translate }}
        </button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-9 col-md-6 col-lg-3 col-xl-2>
        <button ion-button full class="import-passphrase-button" (click)="openRestoreBackupPage()">
          {{ 'import_wallet.buttons.passphrase' | translate }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
