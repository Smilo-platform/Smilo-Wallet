<smilo-nav-header titleTranslationKey="import_wallet.nav-bar-title"></smilo-nav-header>
  
  <ion-content padding>
    <div class="top-container">
      <img class="logo" src="assets/imgs/smilo-logo.png" alt="smilo-logo">
  
      <div class="title">
        {{ 'import_wallet.title' | translate }}
      </div>
    </div>
  
    <div class="action-container">
      <button class="smilo-button import-keystore-button" (click)="openImportKeystorePage()">
        {{ 'import_wallet.buttons.keystore' | translate }}
      </button>
  
      <button class="smilo-button import-privatekey-button" (click)="openImportPrivatekeyPage()">
        {{ 'import_wallet.buttons.private_key' | translate }}
      </button>
  
      <button class="smilo-button import-ledger-button" (click)="openImportLedgerPage()">
        {{ 'import_wallet.buttons.ledger' | translate }}
      </button>
  
      <button class="restore-backup-button" (click)="openRestoreBackupPage()">
        {{ 'import_wallet.buttons.restore_backup' | translate }}
      </button>
    </div>
  </ion-content>
