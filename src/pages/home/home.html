<ion-header>
    <smilo-nav-header titleTranslationKey="home.nav-bar-title"></smilo-nav-header>
</ion-header>

<ion-content padding>

  <div class="logo-container">
    <img class="logo-container-image" alt="smilo-logo" src="assets/imgs/smilo-logo.png">
    <div class="logo-container-title">
      {{ 'slogan' | translate }}
    </div>
  </div>

  <div class="button-container">
    <button (click)="openNewWallet()" class="smilo-button">
      {{ 'home.buttons.new_wallet' | translate }}
    </button>

    <button (click)="openMyWallet()" class="smilo-button wallet-overview-page">
        {{ 'home.buttons.my_wallet' | translate }}
    </button>

    <button (click)="openAbout()" class="smilo-button">
        {{ 'home.buttons.about' | translate }}
    </button>

    <button (click)="openFaq()" class="smilo-button">
        {{ 'home.buttons.faq' | translate }}
    </button>
  </div>

  <div class="social-links-container">
    <a target="_blank" href="https://t.me/SmiloPlatform">
      <img class="social-media-button" alt="telegram" src="assets/imgs/social/telegram.png">
    </a>

    <a target="_blank" href="https://www.facebook.com/SmiloPlatform/">
      <img class="social-media-button" alt="facebook" src="assets/imgs/social/facebook.png">
    </a>

    <a target="_blank" href="https://twitter.com/SmiloPlatform">
      <img class="social-media-button" alt="twitter" src="assets/imgs/social/twitter.png">
    </a>
    
    <a target="_blank" href="https://www.linkedin.com/company/smilo-platform-bv/">
      <img class="social-media-button" alt="linkedin" src="assets/imgs/social/linkedin.png">
    </a>
    
    <a target="_blank" href="https://www.reddit.com/user/smilo-platform">
      <img class="social-media-button" alt="reddit" src="assets/imgs/social/reddit.png">
    </a>
    
    <a target="_blank" href="https://medium.com/smilo-platform">
      <img class="social-media-button" alt="medium" src="assets/imgs/social/medium.png">
    </a>
  </div>

</ion-content>
