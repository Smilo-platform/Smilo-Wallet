<ion-header>
    <smilo-nav-header titleTranslationKey="faq.nav-bar-title"></smilo-nav-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-xs-12 col-md-9 col-xl-3 >
        <h1 class="faq-header">{{ 'faq.general'| translate }}</h1>
        <button (click)="expandItem(item)" ion-item *ngFor="let item of items; let i = index">
          <div class="question-header">
            <a>{{i + 1}}. {{ 'faq.question' + (i + 1) | translate }}</a>
          </div>
          <expandable [expanded]="item.expanded">
            <p [innerHTML]="'faq.answer' + (i + 1) | translate"></p>
          </expandable>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
