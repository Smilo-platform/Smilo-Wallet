<ion-header>
    <smilo-nav-header titleTranslationKey="settings_page.nav-bar-title"></smilo-nav-header>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
           <ion-col col-12 col-xl-5>
              <h4 class="margin-top">{{ 'settings_page.headers.visual' | translate }}</h4>

              <ion-list radio-group>
                 <ion-item>
                        <ion-label>{{ 'settings_page.text.night_mode' | translate }}</ion-label>
                        <ion-toggle class="nightModeToggle" [(ngModel)]="nightModeStatus" (ionChange)="nightModeSwitch()" color="secondary"></ion-toggle>
                    </ion-item>
              </ion-list>

              <h4 class="margin-top">{{ 'settings_page.headers.language' | translate }}</h4>
              <ion-list [(ngModel)]="activeLanguage" radio-group>
                  <ion-item class="language-item">
                    <ion-label>English</ion-label>
                    <ion-radio (ionSelect)="changeLanguage('en')" value="en"></ion-radio>
                  </ion-item>
                
                  <ion-item class="language-item">
                    <ion-label>Nederlands</ion-label>
                    <ion-radio (ionSelect)="changeLanguage('nl')" value="nl"></ion-radio>
                  </ion-item>
              </ion-list>
          </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
