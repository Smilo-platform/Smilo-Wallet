<ion-header>
  <smilo-nav-header titleTranslationKey="create_wallet.nav-bar-title"></smilo-nav-header>
</ion-header>

<ion-content padding>
  <div class="top-container">
    <img class="logo" src="assets/imgs/smilo-logo.png" alt="smilo-logo">

    <div class="title">
      {{ 'create_wallet.title' | translate }}
    </div>
  </div>

  <div class="action-container">
    <button class="smilo-button new-wallet-button" (click)="openNewWalletPage()">
      {{ 'create_wallet.buttons.new' | translate }}
    </button>

    <button class="smilo-button import-wallet-button" (click)="openLoadWalletPage()">
      {{ 'create_wallet.buttons.load' | translate }}
    </button>
  </div>
</ion-content>
