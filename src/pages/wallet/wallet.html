<ion-header>
  <smilo-nav-header titleTranslationKey="create_wallet.nav-bar-title"></smilo-nav-header>
</ion-header>

<ion-content padding>
  <smilo-logo subTitleTranslationKey="create_wallet.title"></smilo-logo>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-9 col-md-6 col-lg-3 col-xl-2>
        <button ion-button full class="new-wallet-button" (click)="openNewWalletPage()">
          {{ 'create_wallet.buttons.new' | translate }}
        </button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-9 col-md-6 col-lg-3 col-xl-2>
        <button ion-button full class="import-wallet-button" (click)="openLoadWalletPage()">
          {{ 'create_wallet.buttons.load' | translate }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
